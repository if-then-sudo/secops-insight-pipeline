
<!DOCTYPE html>
<html>
<head><title>SecOps Dashboard</title>
<style>
body {font-family: Arial; margin: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);}
.container {max-width: 1200px; margin: 0 auto; background: white; padding: 30px; border-radius: 15px;}
h1 {text-align: center; color: #2C3E50;}
.stats {display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin: 30px 0;}
.stat-card {background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px; border-radius: 10px; text-align: center;}
.stat-value {font-size: 32px; font-weight: bold;}
.stat-label {font-size: 12px; text-transform: uppercase;}
iframe {width: 100%; height: 500px; border: none; margin: 20px 0;}
</style>
</head>
<body>
<div class="container">
<h1>üõ°Ô∏è SecOps Insight Dashboard</h1>
<div class="stats">
<div class="stat-card"><div class="stat-label">Total Incidents</div><div class="stat-value">100</div></div>
<div class="stat-card"><div class="stat-label">Critical</div><div class="stat-value">26</div></div>
<div class="stat-card"><div class="stat-label">Avg Response</div><div class="stat-value">23.3h</div></div>
<div class="stat-card"><div class="stat-label">Cost Impact</div><div class="stat-value">$5,249,523</div></div>
</div>
<iframe src="severity.html"></iframe>
<iframe src="timeline.html"></iframe>
</div>
</body>
</html>
